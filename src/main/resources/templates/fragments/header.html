<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <!-- Favicon and title -->
    <link rel="shortcut icon" th:href="@{/images/logo.jpeg}" type="image/x-icon">
    <title>TrueFans</title>
</head>

<body class="container">
<header class="row">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand my-auto" th:href="@{/home}">
            <img th:src="@{/images/logo.jpeg}" alt="Company logo" width="50" height="auto">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse cust-text-color" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/aboutquiz}">Quiz <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutus}">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactus}">Contact us</a>
                </li>
                <span sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/quiz/create}">Create question</a>
                    </li>
                </span>
            </ul>
            <span sec:authorize="isAnonymous()">
                <a class="btn btn-lg btn-outline-primary" th:href="@{/signin}" role="button">Log in</a>
                <a class="btn btn-lg btn-success margin-left-1" th:href="@{/signup}" role="button">Sign up</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <span sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <span>Welcome, Admin</span>
                </span>
                <a class="btn btn-lg btn-success margin-left-1" href="/logout">Logout</a>
            </span>

        </div>
    </nav>
</header>
